<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="icon" href="img/marioicon.png">
</head>
<body>
    <div class="gameboard">
        <img src="img/clouds.png" class="nuvem" alt="Nuvem">
        <img src="img/mario.gif" class="mario" alt="Mario">
        <img src="img/pipe.png" class="pipe" alt="Tubo">
        <div class="go">
        <span class="perdeu" onclick="window.location.reload()"> GameOver</span>
            <div class="points">

            </div>
        </div>
        <div class="score"><span class="score">Score:</span></div>
    </div>
<audio src="./sounds/cavalo.mp3" typeof="audio/mpeg" id="sound"></audio>
<audio src="./sounds/jump.mp3" typeof="audio/mpeg" id="sound2"></audio>
<audio src="./sounds/Ayaya.mp3" typeof="audio/mpeg" id="sound3"></audio>
    <audio src="./sounds/PacMan.mp3" typeof="audio/mpeg" id="sound4"></audio>
    <audio src="./sounds/My%20Hope.mp3" typeof="audio/mpeg" id="sound5"></audio>
    <audio src="./sounds/Sad%20Song.mp3" typeof="audio/mpeg" id="sound6"></audio>
    <audio src="./sounds/Slowed%20Down%20OOF.mp3" typeof="audio/mpeg" id="sound7"></audio>
    <audio src="./sounds/They%20ask.mp3" typeof="audio/mpeg" id="sound8"></audio>
    <audio src="./sounds/Titanic.mp3" typeof="audio/mpeg" id="sound9"></audio>
    <audio src="./sounds/Who's.mp3" typeof="audio/mpeg" id="sound10"></audio>
</body>
</html>
